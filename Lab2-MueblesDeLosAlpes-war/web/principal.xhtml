<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/main-template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:param name="titulo" value="Bienvenido" />
    <ui:define name="body">
        <h:form id="form">
            <p:dataGrid var="mueble" value="#{catalogoBean.muebles}" columns="3" layout="grid"
                        rows="12" paginator="true" id="mueble"
                        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                        rowsPerPageTemplate="6,12,16">

                <f:facet name="header">
                    Muebles
                </f:facet>

                <p:panel  style="text-align:center">
                    <h:panelGrid columns="1" style="width:100%">
                        <!--<p:graphicImage name="demo/images/car/#{car.brand}.gif"/> -->
                        <h:outputText value="Referencia : #{mueble.referencia}" />
                        <h:outputText value="Nombre : #{mueble.nombre}" />
                        <h:outputText value="Material : #{mueble.material}" />
                        <p:commandLink update=":form:muebleDetalle" oncomplete="PF('muebleDialogo').show()" title="Detalle mueble">
                            <h:outputText styleClass="ui-icon ui-icon-search" style="margin:0 auto;" />
                            <f:setPropertyActionListener value="#{mueble}" target="#{catalogoBean.muebleSeleccionado}" />
                        </p:commandLink>
                        <p:commandButton style="background: #cc99ff;color: black" action="#{compraBean.agregarArticulo(mueble)}" actionListener="#{compraBean.validarSesion}" value="Agregar" icon="ui-icon-star"  />

                    </h:panelGrid>  
                </p:panel>

            </p:dataGrid>




            <p:dialog header="Detalle" widgetVar="muebleDialogo" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                <p:outputPanel id="muebleDetalle" style="text-align:left;">
                    <p:panelGrid  columns="2" rendered="#{not empty catalogoBean.muebleSeleccionado}" columnClasses="label,value">
                        <h:outputText value="Referencia:" />
                        <h:outputText value="#{catalogoBean.muebleSeleccionado.referencia}" />

                        <h:outputText value="Nombre:" />
                        <h:outputText value="#{catalogoBean.muebleSeleccionado.nombre}" />

                        <h:outputText value="Tipo:" />
                        <h:outputText value="#{catalogoBean.muebleSeleccionado.tipo}" />

                        <h:outputText value="Descripción: " />
                        <h:outputText value="#{catalogoBean.muebleSeleccionado.descripcion}" />

                        <h:outputText value="Material: " />
                        <h:outputText value="#{catalogoBean.muebleSeleccionado.material}" />

                        <h:outputText value="Precio:" />
                        <h:outputText value="$#{catalogoBean.muebleSeleccionado.precio}" />

                    </p:panelGrid>
                </p:outputPanel>
            </p:dialog>
            <br />
            <br />
         
            <p:commandButton action="historico" value="Ver Histórico" icon="ui-icon-star" />

            <p:commandButton action="login" value="Iniciar sesión" icon="ui-icon-star" />


        </h:form>
    </ui:define>
</ui:composition>
